service: andy-sls-poc
# app and org for use with dashboard.serverless.com
app: andy-sls-poc
org: andyweiss1982

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  profile: personal
  environment:
    tableName: ${self:custom.tableName}
    stage: ${self.provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-s3-sync

package:
  individually: true

custom:
  siteName: ${self:service}-${self:provider.stage}
  tableName: ${self:custom.siteName}-table
  bucketName: ${self:custom.siteName}-bucket
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: dist

outputs:
  region: ${self:provider.region}
  userPool: !Ref CognitoUserPool
  userPoolClient: !Ref CognitoUserPoolClient
  gatewayUrl:
    Fn::Join:
      [
        "",
        [
          "https://",
          { "Ref": "ApiGatewayRestApi" },
          ".execute-api.${self:provider.region}.amazonaws.com/${self:provider.stage}",
        ],
      ]

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:custom.siteName}
        Policies:
          PasswordPolicy:
            MinimumLength: 8
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:custom.siteName}
        GenerateSecret: False
        UserPoolId:
          Ref: CognitoUserPool
    StaticSite:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: ${self:custom.bucketName}
        WebsiteConfiguration:
          IndexDocument: index.html
    StaticSiteS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: StaticSite
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource:
                Fn::Join: ["", ["arn:aws:s3:::", { "Ref": "StaticSite" }, "/*"]]
    DynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  graphql:
    handler: backend/index.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
